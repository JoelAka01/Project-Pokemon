<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>

<body class="min-h-screen bg-gradient-to-br from-yellow-200 to-blue-300 font-sans text-gray-800">

  <!-- Header -->

  <!-- Bouton jouer -->

  <!-- Plateau de jeu -->

    <!-- Ligne Adversaire -->
    <div class="flex justify-between items-center w-full max-w-6xl">
      <!-- Main adverse -->
      <div>
        <h2 class="font-bold mb-2 text-center">Main de l'adversaire</h2>
        <div id="opponent-hand" class="flex space-x-2 bg-white p-3 rounded-lg shadow border min-h-[120px]">

        </div>
      </div>

      <!-- Pioche adverse -->
      <div class="flex flex-col items-center">
        <h2 class="font-bold mb-1">Pioche adverse</h2>

        </div>

    </div>

    <!-- Zone de combat -->
    <div class="w-full flex justify-center">
      <div

        ‚öîÔ∏è Zone de Combat
      </div>
    </div>

    <!-- Ligne Joueur -->
    <div class="flex justify-between items-center w-full max-w-6xl">
      <!-- Ta main -->
      <div>
        <h2 class="font-bold mb-2 text-center">Ta main</h2>
        <div id="hand" class="flex space-x-2 bg-white p-3 rounded-lg shadow border min-h-[120px]">
          <!-- Cartes visibles -->
        </div>
      </div>

      <!-- Ta pioche -->
      <div class="flex flex-col items-center">
        <h2 class="font-bold mb-1">Ta Pioche</h2>
        <div id="deck" class="flex flex-col items-center space-y-2">
          <!-- Inject√©e en JS -->
        </div>
      </div>
    </div>

  </div>

  <!-- Script JS -->
  <script src="js/main.js" type="module"></script>
  <script src="js/game.js" type="module"></script>
  <script>
    // Attacher les √©v√©nements ici si besoin
    document.getElementById('start-btn').addEventListener('click', () => {
      document.getElementById('game-area').classList.remove('hidden');
      document.getElementById('start-btn').style.display = 'none';
    });


  </script>

</body>

</html>
