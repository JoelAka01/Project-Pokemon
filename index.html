<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Pokémon TCG</title>
</head>

<body class="min-h-screen bg-gradient-to-br from-yellow-200 to-blue-300 font-sans text-gray-800">

  <!-- Header -->
  <header class="flex items-center justify-center py-6">
    <img src="img/logo.png" alt="Logo Pokémon Trading Card Game" class="h-20 object-contain" />
  </header>



  <!-- Plateau de jeu -->
  <div id="game-area" class="flex flex-col gap-12 px-8 py-6 items-center">

    <!-- Ligne Adversaire -->
    <div class="flex justify-between items-center w-full max-w-6xl">
      <!-- Main adverse -->
      <div>
        <h2 class="font-bold mb-2 text-center">Main de l'adversaire</h2>
        <div id="opponent-hand" class="flex space-x-2 bg-white p-3 rounded-lg shadow border min-h-[120px]">
          <!-- Cartes dos vers toi -->
        </div>
      </div>

      <!-- Pioche adverse -->
      <div class="flex flex-col items-center">
        <h2 class="font-bold mb-1">Pioche adverse</h2>
        <div id="opponent-deck" class="flex flex-col items-center space-y-2">
          <!-- Injectée en JS -->
        </div>
      </div>
    </div>

    <!-- Zone de combat -->
    <div id="battle-zone" class="w-full flex  justify-around items-center border-t border-b py-6">
      <div class="text-center">
        <h3 class="font-bold mb-2">Adversaire</h3>

        <div id="opponent-active" class="min-h-[200px] w-[150px] border-2 border-dashed border-gray-400 rounded-lg flex items-center justify-center">

        </div>

        <p id="opponent-hp" class="font-mono text-sm mt-1"></p>
      </div>

      <div id="results">

      </div>

      <div class="text-center">
        <h3 class="font-bold mb-2">Toi</h3>

        <div id="player-active" class="min-h-[200px] w-[150px] border-2 border-dashed border-gray-400 rounded-lg flex items-center justify-center">

        </div>

        <p id="player-hp" class="font-mono text-sm mt-1"></p>
        <div id="attack-buttons" class="flex flex-wrap justify-center mt-3 gap-2"></div>
      </div>
    </div>



    <!-- Ligne Joueur -->
    <div class="flex justify-between items-center w-full max-w-6xl">
      <!-- Ta main -->
      <div>
        <h2 class="font-bold mb-2 text-center">Ta main</h2>
        <div id="hand" class="flex space-x-2 bg-white p-3 rounded-lg shadow border min-h-[150px]">
          <!-- Cartes visibles -->
        </div>
      </div>

      <!-- Ta pioche -->
      <div class="flex flex-col items-center">
        <h2 class="font-bold mb-1">Ta Pioche</h2>
        <div id="deck" class="flex flex-col items-center space-y-2">
          <!-- Injectée en JS -->
        </div>
      </div>
    </div>

  </div>

  <div id="card-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-lg max-w-2xl w-full mx-4">
      <div class="flex justify-between items-start mb-4">
        <h2 id="modal-title" class="text-xl font-bold"></h2>
        <button id="close-modal" class="text-gray-500 hover:text-gray-700">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <div class="flex flex-col md:flex-row gap-6">
        <img id="modal-img" class="w-72 h-auto rounded-lg" src="" alt="Carte Pokémon">
        <div class="space-y-4">
          <div id="modal-info" class="space-y-2"></div>
        </div>
      </div>
    </div>
  </div>


  <!-- Script JS -->
  <script src="js/main.js" type="module"></script>
  <script src="js/game.js" type="module"></script>
  <script>



  </script>

</body>

</html>
